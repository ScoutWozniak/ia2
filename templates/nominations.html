<!doctype html>
{%include 'header.html'%}
<head>
    <Title>Points</Title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'css/style.css')}}">
    <style>
        .loginholder {
            flex-direction: column;
        }
    </style>
</head>
<body>
    <h1>Nomination</h1>
    <div class="loginholder">
        {% if error != ""%}
        <label style="color: red;">{{error}}</label>
        {%endif%}
        {% if success != ""%}
        <label style="color: green;">{{success}}</label>
        {%endif%}
        <form action="/nominate" method="post">
            <label for="code">Student Code:</label>
            <input type="code" id="code" name="code" required><br><br>
            <button type = "submit" value = 'submit'>Submit nomination</button>
        </form>
    </div>


</body>
</html>
